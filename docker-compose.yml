services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: bapro_stress
      POSTGRES_USER: bapro
      POSTGRES_PASSWORD: bapro_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bapro -d bapro_stress"]
      interval: 5s
      retries: 10

  app:
    build: .
    env_file: .env
    volumes:
      - .:/workspace
      - artifacts:/workspace/artifacts
    depends_on:
      postgres:
        condition: service_healthy

  dashboard:
    build: .
    command: python dashboard/app.py
    ports:
      - "8050:8050"
    env_file: .env
    volumes:
      - .:/workspace
      - artifacts:/workspace/artifacts
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bapro.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
  artifacts:
